<!DOCTYPE html>
<html>
<head>
	<title>Scribbles</title>	
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 

    <img class="logo" src="img/logo1.jpg">
    	<div class="container">
		<div class="img">
			<img src="img/signup.jpg">
		</div>
		<div class="login-content">
				<img src=>
				<h2 class="title">Sign Up</h2>

                <form action="registration.php" method="post" id="form">
                    <div class="form-control">
                        <label for="user">Username</label>
                        <input type="text" placeholder="Enter Username" id="username" name="username" required/>
                        
                    </div>
                    <div class="form-control">
                        <label for="user">Email</label>
                        <input type="email" placeholder="Enter Email" id="email" name="email" required/>
                        
                    </div>
                    <div class="form-control" id="input">
                        <label for="user">Password</label>
                        <input type="password" placeholder="Enter Password" id="password" name="password" onkeyup="return validate()" required>
                        
                        <div id="pop">
                            <p>Password must contain the following:</p>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="user">Password check</label>
                        <input type="password" placeholder="Confirm Password" id="Confirm" name="Confirm" onkeyup="check()" required/>
                        <div id="showError"> </div>
                    </div>
                        <input type="submit" class="btn" value="Signup">
                        <div class="text">
                            Already a member? <a href="login.html"> Login Here </a>
                        </div>
                </form>
                        
        </div>
    </div>

    <script>
    var check =function() {
        if (document.getElementById('password').value == document.getElementById('Confirm').
        value) {
            document.getElementById('showError').
            style.color = '#0f0';
            document.getElementById('showError').
            innerHTML = '<span>  </span>';
        }
        else{
            document.getElementById('showError').
            style.color = '#ff3f34';
            document.getElementById('showError').
            innerHTML = '<span> Passwords Dont Match! </span>';
        }
    }
    </script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
